<div class="container pad-top-50">
  <div class="row">
    <div class="col-md-8">
      <input type="text" name="titleSearch" class="form-control with-100-pc" placeholder="Title" [(ngModel)]="title" />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" name="yearSearch" placeholder="Year" [(ngModel)]="year" />
    </div>
    <div>
      <input class="btn btn-primary" type="button" value="Search" (click)="search()" />
    </div>
  </div>
  <div class="pad-top-10">
    <div class="row">
      <div class="col-md-4 pad-top-bottom-10" *ngFor="let item of movies | async">
        <img class="small-img rounded" src={{item.Poster}} title="{{item.Title}}" />
      </div>
    </div>
  </div>
</div>
