<div class="container pad-top-50">
  <div class="row">
    <div class="col-md-4">
      <img class="large-img rounded" [src]='movieDetail?.Poster' title="{{movieDetail?.Title}}" />
    </div>
    <div class="col-md-6">
        <div class="row">
          <div class="col-md-2"><h6>Title:</h6></div>
          <div>{{movieDetail?.Title}}</div>
        </div>
        <div class="row">
            <div class="col-md-2"><h6>Year:</h6></div>
            <div>{{movieDetail?.Year}}</div>
          </div>
          <div class="row">
              <div class="col-md-2"><h6>Rated:</h6></div>
              <div>{{movieDetail?.Rated}}</div>
            </div>
            <div class="row">
                <div class="col-md-2"><h6>Release Date:</h6></div>
                <div>{{movieDetail?.Released}}</div>
              </div>
              <div class="row">
                  <div class="col-md-2"><h6>Genre:</h6></div>
                  <div>{{movieDetail?.Genre}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2"><h6>Language:</h6></div>
                    <div>{{movieDetail?.Language}}</div>
                  </div>
                  <div class="row">
                      <div class="col-md-2"><h6>Country:</h6></div>
                      <div>{{movieDetail?.Country}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><h6>Awards:</h6></div>
                        <div>{{movieDetail?.Awards}}</div>
                      </div>
                    </div>
  </div>
  <div class="row pad-top-10">
    <span>{{movieDetail?.Plot}}
    <button type="button" class="btn btn-link" (click)=togglePlot() >
        {{ isShortPlot == true ? "show more" : "show less" }}
    </button>
  </span>
  </div>
</div>
